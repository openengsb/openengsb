<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd"
  xml:lang="en" lang="en">
  <body>
    <wicket:panel>
      <div wicket:id="userEditorContainer">
        <form wicket:id="userForm">
          <fieldset>
            <legend>
              <wicket:message key="createUser.title">[create user]</wicket:message>
            </legend>
            <ol>
              <li>
                <div class="createUserFormField">
                  <wicket:message key="username.title">[username]</wicket:message>
                </div>
                <div class="formField">
                  <input wicket:id="username" />
                </div>
              </li>
              <li>
                <div class="createUserFormField">
                  <wicket:message key="password.title">[password]</wicket:message>
                </div>
                <div class="formField">
                  <input type="password" wicket:id="password" />
                </div>
              </li>
              <li>
                <div class="createUserFormField">
                  <wicket:message key="rePassword.title">[password]</wicket:message>
                </div>
                <div class="formField">
                  <input type="password" wicket:id="passwordVerification" />
                </div>
              </li>
              <input type="submit" wicket:message="value:createButton,title:createButton" />
<!--               <button wicket:id="cancelButton"> -->
<!--                 <wicket:message key="resetButton" /> -->
<!--               </button> -->
            </ol>
            <span wicket:id="feedback" />
          </fieldset>
        </form>
      </div>
    </wicket:panel>
  </body>
</html>
