<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.sourceforge.net/" xml:lang="en" lang="en">
  <body>
    <wicket:panel>
      <table>
        <tr wicket:id="fields">
          <wicket:container wicket:id="row" />
        </tr>
        <tr>
          <th></th>
          <td>
            <input type="checkbox" wicket:id="validate">
              <wicket:message key="editor.validate">Validate Service</wicket:message>
            </input>
          </td>
        </tr>
      </table>
      <table border="1" width="100%">
        <tr>
          <td colspan="2">
            <wicket:message key="click.to.edit">Click the list items to edit an entries value.</wicket:message>
          </td>
        </tr>
        <tr wicket:id="properties">
          <td>
            <div wicket:id="key" style="width:80%; float:left;"/>
            <div wicket:id="buttonKey" class="ServiceEditorRemoveButton"/>
            <div style="clear:both"/>
          </td>
          <td>
            <ul style="list-style-type:none;">
              <li wicket:id="values" style="width:100%;">
                <div wicket:id="value" style="width:80%; float:left;"/>
                <div wicket:id="buttonValue" class="ServiceEditorRemoveButton"/>
                <div style="clear:both"/>
              </li>
            </ul>
            <a href="#" wicket:id="newArrayEntry">[New item]</a>
          </td>
        </tr>
      </table>
    </wicket:panel>
  </body>
</html>
