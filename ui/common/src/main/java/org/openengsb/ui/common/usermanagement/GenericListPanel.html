<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd"
  xml:lang="en" lang="en">
  <body>
    <wicket:panel>
      <div wicket:id="listContainer">
        <form wicket:id="form">
          <div class="line tableHead">
            <div class="unit size2of3">
              <wicket:message key="username.tableHead" />
            </div>
            <div class="unit size1of3 lastUnit">
              <wicket:message key="action.tableHead" />
            </div>
          </div>
          <div class="line"  wicket:id="list">
            <div class="unit size2of3">
              <span wicket:id="item.name">[service.name]</span>
            </div>
            <div class="unit size1of3 lastUnit">
              <a href="UserService.html#" wicket:id="item.delete">
                <img wicket:message="title:delete.item.title" alt="delete.item.alt" src="openengsb/images/deleteS.png" />
              </a>
              <a href="UserService.html#" wicket:id="item.update">
                <img wicket:message="title:update.item.title" alt="update.item.alt" src="openengsb/images/editS.png" />
              </a>
            </div>
            <div wicket:id="confirm" />
          </div>
        </form>
      </div>
    </wicket:panel>
  </body>
</html>
