<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd"
  xml:lang="en" lang="en">
  <body>
    <wicket:panel>
      <div wicket:id="listContainer">
        <form wicket:id="form">
          <table class="dataTable">
            <tr>
              <th class="size4of5 underline"><wicket:message key="username.tableHead" /></th>
              <th>&nbsp;</th>
            </tr>
            <tr wicket:id="list">
              <td>
                <span wicket:id="item.name">[service.name]</span>
              </td> 
              <td>
              <a href="UserService.html#" wicket:id="item.delete" class="inlistButton uppercase hidden">
                <wicket:message key="delete.item.title" />
              </a>
              <a href="UserService.html#" wicket:id="item.update" class="showUserDialog inlistButton uppercase hidden">
                <wicket:message key="update.item.title" />
              </a>
              </td>
            </tr>
          </table>

        </form>   
                  <div wicket:id="confirm" class="hidden" />	     
      </div>
    </wicket:panel>
  </body>
</html>
