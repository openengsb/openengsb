<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd"
  xml:lang="en" lang="en">
  <body>
    <wicket:panel>
      <div wicket:id="listContainer">
        <form wicket:id="form">
          <table class="dataTable">
            <tr>
              <th class="size4of5"><wicket:message key="username.tableHead" /></th>
              <th><wicket:message key="action.tableHead" /></th>
            </tr>
            <tr wicket:id="list" onmouseover="toggeInlistButtons(this)" onmouseout="toggeInlistButtons(this)">
              <td>
                <span wicket:id="item.name">[service.name]</span>
                <div wicket:id="confirm" />
              </td>
              <td>
              <a href="UserService.html#" wicket:id="item.delete" class="inlistButton hidden">
                <wicket:message key="delete.item.title" />
              </a>
              <a href="UserService.html#" wicket:id="item.update" class="showUserDialog inlistButton hidden">
                <wicket:message key="update.item.title" />
              </a>
              </td>
            </tr>
          </table>
          
        </form>
      </div>
    </wicket:panel>
  </body>
</html>
