<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd"
  xml:lang="en">

<body>
  <wicket:panel>
  	<div class="line">
	    <div id="topHeader" class="unit size2of3 header" width="*">
	      <div id="topLogo">
	      	<a class="pageLogo" wicket:id="logo">
	        	<img wicket:id="topImage" wicket:message="title:headerPage.title" alt="OpenEngSB logo" class="logoSmallSize" title="OpenEngSB Logo"  />
	     	 </a>
	     </div>
	      <div id="topHeadline">
	      	<span class="topH1">Open Engineering Service Bus</span><br />
	      	<span class="topH2">Admin Console, Version</span><span class="topH2" wicket:id="version"></span>
	      </div>
	    </div>
	    <div id="topMenu" class="unit size1of3 lastUnit header">
	    	<div id="topMenuContainer">
	    		<div class="tmc-left"></div>
	    		<div class="tmc-center">
	    		  <span>Max Meier</span>
	    		  <div class="tmc-seperator"></div>
	    		  <span wicket:id="currentProject">Project</span>
	    		  <span class="dropdown" onclick="toggleContainerBySlideing('availableContexts',100)">
	    		    <ul id="availableContexts" class="contextDropdownContainer hidden">
	    		    	<li wicket:id="availableContexts"><a wicket:id="availableContext"><span wicket:id="availableContextLabel">availableContext</span></a></li>
	    		    </ul>
	    		  </span>
	    		  <div class="tmc-seperator"></div>
	    		  <span class="dropdown" onclick="toggleContainerBySlideing('availableLanguages',100)">
	    		    <div wicket:id="currentLanguage">Language</div>
	    		    <ul id="availableLanguages" class="languageDropdownContainer hidden">
	    		      <li><a wicket:id="lang.en">English (EN)</a></li>
	    		      <li><a wicket:id="lang.de">German (DE)</a></li>
	    		    </ul>
	    		  </span>
	    		  <div class="tmc-seperator"></div>
	    		  <a href="BasePage.html#" wicket:id="logout" >Logout</a>
	    		</div>
	    		<div class="tmc-right"></div>
	    	</div>
	    </div>
    </div>
  </wicket:panel>
</body>
</html>
