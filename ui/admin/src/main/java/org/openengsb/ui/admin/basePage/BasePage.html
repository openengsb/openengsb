<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd"
      xml:lang="en">

<wicket:head>
  <link rel="stylesheet" type="text/css" href="openengsb/style/style.css"/>
  <link rel="icon" type="image/x-icon" href="openengsb/images/openengsb.ico" />
  <link rel="shortcut icon" type="image/x-icon" href="openengsb/images/openengsb.ico" />
  <script type="text/javascript" src="openengsb/js/jquery.js"></script>
  <script type="text/javascript" src="openengsb/js/jquery.tools.js"></script>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <title>OpenEngSB</title>
</wicket:head>

<body>
  <div wicket:id="header">[header]</div>

  <div class="mainFrame">
    <div class="menuRight">
      <form wicket:id="projectChoiceForm" class="projectChoicePosition">
        <wicket:message key="project.choice.label" />:<select wicket:id="projectChoice" />
      </form>
      <a class="logout" href="BasePage.html#" wicket:id="logout" >
        <span wicket:id="logintext">
          <wicket:message key="login">[login]</wicket:message>
        </span>
        <span wicket:id="logouttext">
          <wicket:message key="logout">[logout]</wicket:message>
        </span>
      </a>
    </div>
    <div class="mainArea"><wicket:child>[children]</wicket:child></div>
  </div>

  <div wicket:id="footer">[footer]</div>
</body>
</html>
