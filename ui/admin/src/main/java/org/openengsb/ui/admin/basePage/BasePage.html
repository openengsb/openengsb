<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd"
      xml:lang="en">

<wicket:head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <title>OpenEngSB</title>
  <!--[if lte IE 7]>
  <style type="text/css">
    #pageContainer{height:100%;}
  </style>
  <![endif]-->
</wicket:head>

<body>
  <div id="pageContainer">
    <div class="line" id="headerContainer" wicket:id="header">[header]</div>
    <div class="line" id="mainContainer">
      <div wicket:id="menu" class="unit size1of6">[menu]</div>
      <div class="mainArea unit size5of6 lastUnit">
        <h1 class="sectionName" wicket:id="sectionName" />
        <wicket:child>[children]</wicket:child>
      </div>
    </div>
    <div class="line" id="footerContainer" wicket:id="footer">[footer]</div>
  </div>
</body>
</html>
