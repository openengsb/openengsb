index.text=Willkommen beim webbasierten Administrationsinterface des OpenEngSB. Dieses webinterface kann für Administration, Wartung und Konfiguration aller Funktionen und Subsysteme des OpenEngSB verwendet werden. Das linke Menü wird verwendet um die verschiedenen Module und Funktionen auszuwäheln,  ein weiteres Menü rechts oben wird verwendet um Kontext und Sprache auszuwählen. Im moment ist dieses Administrationsinterface sowohl in Englisch als auch in Deutsch verfügbar. 
